<div class="card">
    <img class="card-img-top" src={{item.img}} alt="Card image" />
    <div class="card-body">
      <h5 class="card-title">{{item.title}}</h5>
      <p class="card-text">
        {{item.description}}
      </p>
    </div>
    <div class="card-footer">
        <h3 class="d-flex justify-content-end">{{item.price}} $</h3>
        <div *ngIf="item.quantity !== 0" class="d-flex justify-content-between align-items-center">
            <span class="d-flex justify-content-around align-items-center">
                <label for="quantity{{item.id}}"><span>Quantity: </span></label>
                <input type="number" id="quantity{{item.id}}" name="quantity{{item.id}}" value = "1" min="1" max="{{item.quantity}}" autocomplete="off" onkeydown="return false" #quantityOfProduct>
            </span>
            <button type="button"  [attr.key]="item.id" class="btn btn-dark" (click)="addToCart(quantityOfProduct.value, $event)">ADD TO CART</button>
        </div>
        <div *ngIf="item.quantity === 0" class="d-flex justify-content-between align-items-center">
          <span class="d-flex justify-content-around align-items-center">
              <label for="quantity{{item.id}}"><span>Quantity: </span></label>
              <input type="number" id="quantity{{item.id}}" name="quantity{{item.id}}" value = "0" min="1" max="{{item.quantity}}" autocomplete="off" onkeydown="return false" disabled #quantityOfProduct>
          </span>
          <button type="button"  [attr.key]="item.id" class="btn btn-dark" disabled (click)="addToCart(quantityOfProduct.value, $event)">ADD TO CART</button>
      </div>
    </div>
  </div>
